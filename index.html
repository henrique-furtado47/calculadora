<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/stylemobile.css" />
    <script src="/script.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <div>
      <button class="botaodark" id="btn" onclick="toggleDarkMode()">
        Dark Mode
      </button>
    </div>
    <div class="corpo">
      <div class="tela">
        <p id="tela"></p>
      </div>
      <div class="botoes">
        <div class="linha">
          <button class="botao" onclick="numero('7')">7</button>
          <button class="botao" onclick="numero('8')">8</button>
          <button class="botao" onclick="numero('9')">9</button>
          <button class="botao" id="azul" onclick="operador('/')">
            &divide;
          </button>
          <button class="botao" id="clear" onclick="limpar()">C</button>
        </div>
        <div class="linha">
          <button class="botao" onclick="numero('4')">4</button>
          <button class="botao" onclick="numero('5')">5</button>
          <button class="botao" onclick="numero('6')">6</button>
          <button class="botao" id="azul" onclick="operador('*')">
            &times;
          </button>
          <button class="botao" id="clear" onclick="backspace()">âŒ«</button>
        </div>
        <div class="linha">
          <button class="botao" onclick="numero('1')">1</button>
          <button class="botao" onclick="numero('2')">2</button>
          <button class="botao" onclick="numero('3')">3</button>
          <button class="botao" id="azul" onclick="operador('-')">
            &minus;
          </button>
          <button class="botao" id="laranja" onclick="numero('&#40;')">
            &#40;
          </button>
        </div>
        <div class="linha">
          <button class="botao" onclick="numero('0')">0</button>
          <button class="botao" onclick="numero('.')">.</button>
          <button class="botao" id="amarelo" onclick="calcular()">
            &equals;
          </button>
          <button class="botao" id="azul" onclick="operador('+')">
            &plus;
          </button>
          <button class="botao" id="laranja" onclick="numero('&#41;')">
            &#41;
          </button>
        </div>
      </div>
    </div>
    <footer class="rodape">
      <p>
        Feito por Henrique Furtado
        <a href="https://github.com/henrique-furtado47">GitHub</a>
      </p>
    </footer>
  </body>
</html>
